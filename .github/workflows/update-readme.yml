name: Update GitHub Profile README

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    name: Refresh README Stats
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate GitHub Stats
        run: |
          echo "Refreshing stats..."
          curl -s "https://github-readme-stats.vercel.app/api?username=NitheshChakaravarthySeelan&show_icons=true&theme=tokyonight&count_private=true" > /dev/null
          curl -s "https://github-readme-streak-stats.herokuapp.com/?user=NitheshChakaravarthySeelan&theme=tokyonight" > /dev/null
          curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=NitheshChakaravarthySeelan&layout=compact&theme=tokyonight" > /dev/null
          curl -s "https://github-profile-trophy.vercel.app/?username=NitheshChakaravarthySeelan&theme=onedark&no-frame=true&column=7" > /dev/null
          curl -s "https://leetcard.jacoblin.cool/BfYWophF?theme=tokyonight&ext=contest" > /dev/null

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "auto-update README stats"
          git push
          
